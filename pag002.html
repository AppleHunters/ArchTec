<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        @media screen and (min-width: 249px) and (max-width: 768px)  {
            
            img{
                height: 50vh;
                width: 50vw;
                transition: width .5s, height .3s;
            }
            main{
                text-align: center;
            }
            h1{
                text-align: center;
            }    
            body{
                background-color: #008FF4;
                border-radius: 5%;
                
            }
        }
      @media screen and (min-width: 768px) {
        img{
            height: 55vh;
            width: 55vw;
            border-radius: 5%;
            box-shadow: 1px 0px 10px 10px  #F5C52D;
            transition: width .5s, height .3s;
        }
      body{
        background-image: linear-gradient(to top, #008FF4,#006dba, #003eea);
        
      }
      main{
        text-align: center;
      }
      h1{
        background-color: #F5C52D;
        border-radius: 10px;
        box-shadow: 1px 0px 10px 10px  #F5C52D;
      }
      p.text{
        box-shadow: 1px 1px 10px 10px #fff;
        text-align: center;
        background-color: #fff;
        color: rgb(0, 0, 0);
        
      }
      }  
      h2{
        box-shadow: 1px 1px 10px 10px #000000;
        text-align: center;
        background-color: #000000;
        color: rgb(255, 255, 255);
        margin: 30px;
      }
      @media screen and (min-width: 922px) and (max-width: 3200px){
        img{
            height: 60vh;
            width: 30vw;
            border-radius: 12%;
            box-shadow: 1px 0px 10px 10px  #F5C52D;
            transform: translate(-600px);
            transition: width .5s, height .3s;
        }
        .lado{
            transform: translate(600px);
        }
        h1{
            text-align: center;
            text-decoration: #003eea underline;
        }
      
      }
    </style>
</head>
<body>
    <header><h1>Esse São os Participantes do grêmio "ArchTec"</h1></header>
    <main>
        <aside>
            <h2>Guilherme Arnaldi</h2>
            <img src="estilos/imagens/Guilherme Arnaldi.jpg" alt="">
            <p class="text"><strong>(Sala Atual)</strong></p>
        </aside> 
        <aside>
            <h2>Matheus Felix</h2>
            <img src="estilos/imagens/Matheus Felix.jpg" alt="" class="lado"> 
            <p class="text"><strong>(Sala Atual)</strong></p> 
        </aside> 
        <aside>
            <h2>Victtor Henrique</h2>
            <img src="estilos/imagens/victtor pre cobol.jpg" alt="">
            <p class="text"><strong>(Sala Atual)</strong></p> 
        </aside>
    </main>
    
</body>
</html>
